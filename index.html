<!DOCTYPE html>
<html>
    <head>
        <meta>
        <meta charset="UTF-8"> 
        <title>My Fisrt Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body class="frm1">
        <div class="container">
            <h1>Join our Club!</h1>
            <section id="errors">
                <p class="error" id="nameErr">Name - Only letters and at least one space</p>
                <p class="error" id="phoneErr">Phone - 9-10 digits only</p>
                <p class="error" id="checkErr">Hobbies - at least 2</p>
            </section>
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
                <div class="form-group">
                    <label for="">
                        Full Name:
                    </label>
                    <input type="text" class="form-control" name="fullName" id="fullName" pattern="^[a-zA-Z]{3,}(?: [a-zA-Z]+){1,2}$" title="Fisrt and Last name">
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" name="pass" autocomplete="on" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$" title="Minimum eight characters, at least one letter and one number">
                </div>
                <div class="form-group">
                    <label for="">
                        Email:
                    </label>
                    <input type="email" class="form-control" name="mail" id="">
                </div>
                <div class="form-group">
                    <label for="">
                        Website:
                    </label>
                    <input type="url" class="form-control" name="website" id="">
                </div>
                <div class="form-group">
                    <label for="">
                        Phone Number:
                    </label>
                    <input type="tel" class="form-control" name="phone" id="phone" minlength="9" maxlength="10" pattern="^[0-9]+$">
                </div>
                <div class="form-group">
                    <label for="">
                        Coffee:
                    </label>
                    <input type="number" class="form-control" name="coffee" id="">
                </div>
                <div class="form-group">
                    <label for="">
                        Temperature:
                    </label>
                    <input type="range" class="forn-control" name="temper" id="">
                </div>
                <div class="form-group">
                    <label for="">
                        Address:
                    </label>
                    <textarea name="address" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <span>Hobbies:</span>
                <div class="form-check">
                    <label for="">
                        Basketball:
                    </label>
                    <input type="checkbox" name="interests[]" value="Basketball" class="chk-btn form-check-input">
                </div>
                <div class="form-check">
                    <label for="">
                        Football:
                    </label>
                    <input type="checkbox" name="interests[]" value="Football" class="chk-btn form-check-input">
                </div>
                <div class="form-check">
                    <label for="">
                        Baseball:
                    </label>
                    <input type="checkbox" name="interests[]" value="Baseball" class="chk-btn form-check-input">
                </div>
                <div class="form-check">
                    <label for="">
                        Running:
                    </label>
                    <input type="checkbox" name="interests[]" value="Running" class="chk-btn form-check-input">
                </div>
                <span id="genderLabel">Gender:</span>  
                <div class="form-check">
                    <label for="">
                        Female:
                    </label>
                    <input type="radio" name="gender" value="Female" class="form-check-input" id="">
                </div>
                <div class="form-check">
                    <label for="">
                        Male:
                    </label>
                    <input type="radio" name="gender" value="Male" class="form-check-input" id="">
                </div>
                <div class="form-check">
                    <label for="">
                        None-Binary:
                    </label>
                    <input type="radio" name="gender" value="Other" class="form-check-input" id="">
                </div>
                <div class="form-check" id="last-check">
                    <label for="">
                        Other:
                    </label>
                    <input type="radio" name="gender" value="Non-Binary" class="form-check-input" id="">
                </div>
                <div class="form-group">
                    <label for="">
                        Age:
                    </label>
                    <select name="age" id="" required>
                        <option value="" disabled selected hidden>select...</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="28">28</option>   
                    </select>
                </div>
                <div class="row">
                    <input type="submit" value="Submit" class="btn btn-success" id="submit">
                </div>
            </form>
        </div>
    </body>
</html>
